<body>

    <!-- DataTables å®¹å™¨ -->

    <script>
        // =======================================================================
        // ã€é…ç½®ä¿¡æ¯ã€‘
        // =======================================================================
        const SUPABASE_URL = 'https://qburustwmcjpnilofjsi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidXJ1c3R3bWNqcG5pbG9manNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MTI4MjUsImV4cCI6MjA3OTM4ODgyNX0.mzJN1k0ogNnr9kpqtandH_OH9nHIIeNrde1uac4JEdc'; 
        const TABLE_NAME = 'Munger'; 
        
        // ã€æ’åºé…ç½®ã€‘
        const SORT_FIELD = 'ratio'; // é»˜è®¤æ’åºå­—æ®µ
        const SORT_DIRECTION = 'asc'; // é»˜è®¤æ’åºæ–¹å‘ï¼š'asc'ï¼ˆå‡åºï¼‰æˆ– 'desc'ï¼ˆé™åºï¼‰
        // =======================================================================
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const dataContainer = document.getElementById('data-container');
        const statusMessage = document.getElementById('message-status');
        const quoteTextElement = document.getElementById('quote-text');
        const quoteAuthorElement = document.getElementById('quote-author');
        const refreshStatusElement = document.getElementById('refresh-status');
        
        // DataTables å®ä¾‹
        let dataTableInstance = null;
        
        // ä»quotesDataä¸­éšæœºè¯»å–å¹¶æ˜¾ç¤ºè¯­å½•çš„å‡½æ•°
        function loadRandomQuote() {
            try {
                // æ£€æŸ¥quotesDataæ˜¯å¦å­˜åœ¨ä¸”æ˜¯æ•°ç»„
                if (!window.quotesData || !Array.isArray(window.quotesData) || window.quotesData.length === 0) {
                    quoteTextElement.textContent = 'æ— æ³•åŠ è½½è¯­å½•æ•°æ®';
                    quoteAuthorElement.textContent = '';
                    console.warn('quotesDataä¸å¯ç”¨æˆ–ä¸ºç©º');
                    return;
                }
                
                // éšæœºé€‰æ‹©ä¸€æ¡è¯­å½•
                const randomIndex = Math.floor(Math.random() * window.quotesData.length);
                const selectedQuote = window.quotesData[randomIndex];
                
                // æ›´æ–°DOMå…ƒç´ 
                if (selectedQuote && selectedQuote.quote) {
                    quoteTextElement.textContent = selectedQuote.quote;
                    quoteAuthorElement.textContent = selectedQuote.author ? `- ${selectedQuote.author}` : '';
                } else {
                    quoteTextElement.textContent = 'è¯­å½•æ ¼å¼ä¸æ­£ç¡®';
                    quoteAuthorElement.textContent = '';
                }
            } catch (error) {
                console.error('åŠ è½½è¯­å½•æ—¶å‡ºé”™:', error);
                quoteTextElement.textContent = 'åŠ è½½è¯­å½•æ—¶å‡ºé”™';
                quoteAuthorElement.textContent = '';
            }
        }

        // çŠ¶æ€æ¶ˆæ¯æ˜¾ç¤ºå‡½æ•°
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'error' : 'success';
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = '';
            }, 3000);
        }

        // åˆ·æ–°çŠ¶æ€æ˜¾ç¤ºå‡½æ•°
        function showRefreshStatus(message, isError = false) {
            refreshStatusElement.textContent = message;
            refreshStatusElement.style.display = 'block';
            refreshStatusElement.style.background = isError ? 'rgba(229, 57, 53, 0.8)' : 'rgba(0, 0, 0, 0.7)';
            
            setTimeout(() => {
                refreshStatusElement.style.display = 'none';
            }, 3000);
        }

        // --- æ•°æ®æ ¼å¼åŒ–è¾…åŠ©å‡½æ•° ---
        function formatDateTime(isoString) {
            if (!isoString) return '-';
            try { 
                const [date, time] = isoString.split('T');
                const timePart = time ? time.substring(0, 8) : '';
                return timePart ? `${date} ${timePart}` : date;
            } catch (e) { return isoString; }
        }
        function formatPrice(value) {
            if (value === null || isNaN(value)) return '-';
            return parseFloat(value).toFixed(2);
        }
        function formatRatio(value) {
            if (value === null || isNaN(value)) return '-';
            return (parseFloat(value) * 100).toFixed(2) + '%';
        }

        // -----------------------------------------------------------------------
        // å‡½æ•°ï¼šä» Supabase è¯»å–æ•°æ®å¹¶åˆå§‹åŒ– DataTables
        // -----------------------------------------------------------------------
        async function fetchAndDisplayData() {
            // éšè—è¡¨æ ¼ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            if (dataTableInstance) {
                dataTableInstance.destroy();
                dataTableInstance = null;
            }
            
            dataContainer.innerHTML = '<div class="loading">æ­£åœ¨ä» Supabase è¯»å–æ•°æ®...</div>';
            
            try {
                // 1. ä»æ•°æ®åº“è·å–æ‰€æœ‰æ•°æ®
                let { data: rows, error } = await client
                    .from(TABLE_NAME)
                    .select('*')
                    .order(SORT_FIELD, { ascending: SORT_DIRECTION === 'asc' }); 

                if (error) {
                    console.error('Supabase é”™è¯¯:', error);
                    dataContainer.innerHTML = `<p class="error">æ•°æ®åŠ è½½å¤±è´¥ï¼é”™è¯¯ä¿¡æ¯ï¼š${error.message}</p>`;
                    showStatus('è¯»å–æ•°æ®å¤±è´¥', true);
                    return;
                }

                if (!rows || rows.length === 0) {
                     dataContainer.innerHTML = '<p class="loading">æ•°æ®åº“ä¸­æ²¡æœ‰æ‰¾åˆ°æ•°æ®ã€‚</p>';
                     return;
                }

                // é‡æ–°åˆ›å»ºè¡¨æ ¼å®¹å™¨
                dataContainer.innerHTML = `
                    <table id="munger-table" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Target Price</th>
                                <th>Current Price</th>
                                <th>Ratio</th>
                                <th>Note</th>
                                <th>Updated At</th>
                            </tr>
                        </thead>
                    </table>
                `;

                // åˆå§‹åŒ– DataTables
                $(document).ready(function() {
                    dataTableInstance = $('#munger-table').DataTable({
                        language: {
                            url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/zh.json'
                        },
                        data: rows,
                        columns: [
                            { 
                                data: 'name', 
                                title: 'NAME',
                                orderSequence: ["asc", "desc"]
                            },
                            { 
                                data: 'code', 
                                title: 'CODE',
                                orderSequence: ["asc", "desc"]
                            },
                            { 
                                data: 'target_price', 
                                title: 'TARGET PRICE',
                                render: function(data, type) {
                                    if (type === 'display') {
                                        return formatPrice(data);
                                    }
                                    return data;
                                },
                                orderSequence: ["asc", "desc"]
                            },
                            { 
                                data: 'current_price', 
                                title: 'CURRENT PRICE',
                                render: function(data, type) {
                                    if (type === 'display') {
                                        return formatPrice(data);
                                    }
                                    return data;
                                },
                                orderSequence: ["asc", "desc"]
                            },
                            { 
                                data: 'ratio', 
                                title: 'RATIO',
                                render: function(data, type) {
                                    if (type === 'display') {
                                        const formattedValue = formatRatio(data);
                                        const ratioValue = parseFloat(data) * 100;
                                        if (ratioValue <= 5) {
                                            return `<span style="color: #4caf50; font-weight: bold;">${formattedValue}</span>`;
                                        }
                                        return formattedValue;
                                    }
                                    return data;
                                },
                                orderSequence: ["asc", "desc"]
                            },
                            { 
                                data: 'note', 
                                title: 'NOTE',
                                orderSequence: ["asc", "desc"]
                            },
                            { 
                                data: 'updated_at', 
                                title: 'UPDATED AT',
                                render: function(data, type) {
                                    if (type === 'display') {
                                        return formatDateTime(data);
                                    }
                                    return data;
                                },
                                orderSequence: ["desc", "asc"]
                            }
                        ],
                        // é»˜è®¤æ’åºï¼šæŒ‰ ratio åˆ—å‡åºï¼ˆå¯¹åº”ç¬¬5åˆ—ï¼Œç´¢å¼•ä¸º4ï¼‰
                        order: [[4, 'asc']],
                        // éšè—æœç´¢ã€åˆ†é¡µå’Œé•¿åº¦é€‰æ‹©åŠŸèƒ½
                        searching: false,
                        paging: false,
                        lengthChange: false,
                        info: true,
                        responsive: true,
                        dom: 'lftrip' // æ”¯æŒå…¨åŠŸèƒ½ï¼šæœç´¢ã€åˆ†é¡µã€é•¿åº¦ã€ä¿¡æ¯ï¼Œè¦å¼€å¯è®¾ç½®true
                    });

                showStatus('æ•°æ®åŠ è½½æˆåŠŸ');
                
            } catch (e) {
                console.error('JS è¿è¡Œæ—¶é”™è¯¯:', e);
                dataContainer.innerHTML = `<p class="error">é¡µé¢åˆå§‹åŒ–å¤±è´¥ï¼è¯·æ£€æŸ¥æ§åˆ¶å°é”™è¯¯ã€‚</p>`;
            }
        }

        // =======================================================================
        // ã€å®šæ—¶åˆ·æ–°åŠŸèƒ½ã€‘åªåœ¨ 10:00-15:00 ä¹‹é—´æ¯10åˆ†é’Ÿåˆ·æ–°é¡µé¢
        // =======================================================================
        function setupConditionalRefresh() {
            function checkTimeAndRefresh() {
                const hour = new Date().getHours();
                const refreshInterval = 600000; // 10åˆ†é’Ÿåˆ·æ–°é—´éš”
                const checkInterval = 300000;   // 5åˆ†é’Ÿæ£€æŸ¥é—´éš”

                if (hour >= 10 && hour < 15) {
                    console.log(`ğŸ•’ ${new Date().toLocaleTimeString()} - åœ¨åˆ·æ–°æ—¶æ®µå†…ï¼Œ${refreshInterval/1000/60}åˆ†é’Ÿåè‡ªåŠ¨åˆ·æ–°`);
                    showRefreshStatus(`åˆ·æ–°æ—¶æ®µå†…ï¼Œ${refreshInterval/1000/60}åˆ†é’Ÿåè‡ªåŠ¨åˆ·æ–°`);
                    
                    setTimeout(() => {
                        console.log('ğŸ”„ è‡ªåŠ¨åˆ·æ–°é¡µé¢...');
                        showRefreshStatus('æ­£åœ¨åˆ·æ–°é¡µé¢...');
                        location.reload();
                    }, refreshInterval);
                } else {
                    console.log(`â¸ï¸ ${new Date().toLocaleTimeString()} - éåˆ·æ–°æ—¶æ®µï¼Œ${checkInterval/1000/60}åˆ†é’Ÿåå†æ¬¡æ£€æŸ¥`);
                    setTimeout(checkTimeAndRefresh, checkInterval);
                }
            }
            
            // é¡µé¢åŠ è½½åå¯åŠ¨æ£€æŸ¥
            checkTimeAndRefresh();
        }

        // é¡µé¢åŠ è½½å®Œæˆåè°ƒç”¨ä¸»å‡½æ•°å’Œè¯­å½•åŠ è½½å‡½æ•°
        document.addEventListener('DOMContentLoaded', () => {

        });

    </script>
